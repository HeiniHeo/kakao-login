<body>
    <h2>JOIN PAGE</h2>
    <form action="/user/join_success" method="post">
        <table>
            <tr>
                <td>ID</td>
                <td><input type="text" name="userid"></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td><input type="password" name="userpw"></td>
            </tr>
            <tr>
                <td>NAME</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>GENDER</td>
                <td>
                    <input type="radio" id="gender" name="gender" value="0">MALE
                    <input type="radio" id="gender" name="gender" value="1">FEMALE
                </td>
            </tr>
        </table>
        <input type="submit" value="JOIN">
    </form>
